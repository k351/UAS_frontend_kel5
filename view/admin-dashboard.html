<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <div class="logo mb-4">Admin Panel</div>
            <div class="menu-item" onclick="showDashboard()">Dashboard</div>
            <div class="menu-item" onclick="showUsers()">Users</div>
            <div class="menu-item" onclick="showProducts()">Products</div>
            <div class="menu-item">Analytics</div>
            <div class="menu-item">Settings</div>
        </div>

        <div class="main-content">
            <div id="dashboardContent">
                <!-- Original dashboard content -->
                <div class="dashboard-cards">
                    <!-- Your existing cards here -->
                </div>
                
                <div class="table-container">
                    <h3 id="recent-orders">Recent Orders</h3>
                    <!-- Your existing table here -->
                </div>
            </div>

            <div id="productsContent" style="display: none;">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>Products Management</h3>
                    <button class="btn btn-primary" onclick="showAddProductForm()">Add New Product</button>
                </div>

                <!-- Products List -->
                <div class="products-list-container table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Sales</th>
                                <th>Rating</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Products will be loaded here dynamically -->
                        </tbody>
                    </table>
                </div>

                <!-- Add Product Form -->
                <div id="addProductForm" class="product-form-container">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4>Add New Product</h4>
                        <button type="button" class="btn btn-secondary" onclick="hideAddProductForm()">Close</button>
                    </div>
                    <form id="productForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="productPrice" step="0.01" min="0" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="productCategory" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="productImage" required 
                                   onchange="previewImage(this.value)">
                            <img id="imagePreview" class="preview-image" style="display: none;">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for notifications -->
    <div class="modal fade" id="notificationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Notification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/admin.js"></script>
</body>
</html>
