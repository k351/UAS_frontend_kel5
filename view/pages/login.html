<body ng-app="revifeApp">
    <div class="login-wrapper" ng-controller="LoginController">
        <div class="login-container">
            <div class="login-illustration">
                <div class="illustration-content">
                    <h1>revife<span class="dot">.</span></h1>
                    <p>Sign in to continue your journey</p>
                </div>
            </div>
            <div class="login-form-container">
                <form name="loginForm" ng-submit="login()">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-wrapper">
                            <input
                                type="email"
                                id="email"
                                ng-model="credentials.email"
                                placeholder="Enter your email"
                                required
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input
                                type="password"
                                id="password"
                                ng-model="credentials.password"
                                placeholder="Enter your password"
                                required
                            />
                        </div>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                    <div class="signup-link">
                        Don't have an account? <a href="#!/signup">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="notification-container" ng-class="{ 'active': notification.active }">
        <div class="notification" ng-style="{ backgroundColor: notification.color }">
            <p>{{ notification.message }}</p>
            <button class="close-btn" ng-click="hideNotification()">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>
    </div>
</body>
