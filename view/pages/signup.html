<body>
    <section class="signup-container">
        <div class="signup-box" ng-controller="SignUpController">
            <h2 id="create-account" class="signup-title">Create Account</h2>

            <form name="signupForm" class="signup-form" ng-submit="submitForm()" novalidate>
                <!-- Full Name -->
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" ng-model="formData.name" placeholder="Enter your full name"
                        required />
                </div>

                <!-- Email -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" ng-model="formData.email" placeholder="Enter your email"
                        required />
                </div>

                <!-- Password -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" ng-model="formData.password"
                        placeholder="Enter your password" required minlength="8" />
                </div>

                <!-- Phone Number -->
                <div class="input-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" ng-model="formData.phoneNumber"
                        placeholder="e.g. +628175731732" required pattern="^\+?\d{10,15}$" />
                </div>

        <!-- Address: Street -->
        <div class="input-group">
            <label for="street">Street</label>
            <input type="text" id="street" name="street" ng-model="formData.address.street"
                placeholder="Enter your street address" required />
        </div>

        <!-- Address: City -->
        <div class="input-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" ng-model="formData.address.city" placeholder="Enter your city" required />
        </div>

        <!-- Address: Country -->
        <div class="input-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" ng-model="formData.address.country" placeholder="Enter your country"
                required />
        </div>

                <button type="submit" class="signup-button">Sign Up</button>
            </form>

            <div class="signup-links">
                <p>Already have an account? <a href="#!/login">Login</a></p>
            </div>
        </div>
    </section>
</body>
